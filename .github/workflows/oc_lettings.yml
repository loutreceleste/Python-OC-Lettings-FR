name: GitHub Actions Demo
run-name: Pipeline is testing out GitHub Actions
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: ls
      - run: sudo apt-get update; sudo apt-get upgrade; sudo apt install python3-pip;
      - run: pip3 install -r ../../requirements.txt
      - run: pytest